<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="txt">
            <h1>Calculadora<br>IMC</h1>
        </div>
        
        <div class="container">
            <div class="main-container">
                <label for="peso">Digite seu peso em quilogramas:
                <input type="number" name="peso" id="quilogramas" placeholder="ex: 60...">
                </label>
        
                <label for="altura">Digite sua altura em metros:
                <input type="number" name="altura" id="altura" placeholder="ex: 1,70...">
                </label>    
            </div>
    
            <input type="button" value="Calcular" id="imc-btn" class="btn">
    
        <div id="resultado"></div>
        </div>
    </div>


</body>
<script src="app.js"></script>
</html>
